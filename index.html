<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/home/sataca/Documentos/open.png" type="image/x-icon">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario/style.css">
</head>
<body>
    <header>
        <h1>Elementos number,month,date,time em formulários</h1>
    </header>
    <main>
        <section class="h2" id="form2">
            <h2>Numer, month, date, time.</h2>
            <form action="cadastro.php" method="get">
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" placeholder="Nome completo" size="13" required>
                </p>
                <p><label for="apelido">Apelido</label>
                    <input type="text" name="apelido" id="apelido" placeholder="Apelido" size="13" required>
                </p>
                <p>
                    <label for="numero">Media:</label>
                    <input type="number" name="numero" id="numero" step="0.5" value="7">
                </p>
                <p>
                    <label for="mes">Meses:</label>
                    <input type="month" name="mes" id="mes" value="2002-7">
                </p>
                <p>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" name="data" id="data">
                </p>
                <p>
                    <label for="hora">Horas:</label>
                    <input type="time" name="horas" id="hora">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>

            </form>
        </section>
    </main>
</body>
</html>
